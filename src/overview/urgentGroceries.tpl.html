<h3>Urgent Grocery List</h3>
<table class="ui table segment">
    <thead>
    <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Notes</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in items">
        <td>{{item.name}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.notes}}</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <th colspan="3">
            <div class="ui blue labeled icon button"><i class="add sign icon"></i> Add Item</div>
        </th>
    </tr>
    </tfoot>
</table>
